<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/function.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <title>Acciones</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form-signin" style="max-width: 800px;">
        <div class="imgcontainer">
          <img src="../imgs/logo.JPG" style="width: 200px; height:150px" />
        </div>
        <div style="display: flex; justify-content: center;">
          <button
            class="btn btn-danger"
            style="font-size: 15px; width: 100px;"
            onclick="goBack()"
            type="button"
          >
            Back
          </button>
          <button
            class="btn btn-primary"
            style="font-size: 15px; width: 100px;"
            onclick="Refresh()"
            type="button"
          >
            Refresh
          </button>
        </div>
        <hr />
        <button
          class="btn btn-success"
          id="createBtn"
          style="font-size: 15px; width: 100px; display: flex; justify-content: center; margin: 0 auto; width: 144px;"
          data-toggle="modal"
          data-target="#largeModal"
          type="button"
        >
          Create
        </button>
        <hr />

        <div id="content">

        </div>
    </div>
      </form>

      <!-- Modal -->
      <!-- Large Modal -->
      <div
        class="modal fade"
        id="largeModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="basicModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">New Article</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <fieldset>
                <legend>Article</legend>
                <div class="row">
                  <div class="col-lg-6">
                    Title
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      id="article-name"
                      class="form-control"
                      placeholder="Title Article"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    Description
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      id="article-desc"
                      class="form-control"
                      placeholder="Description Article"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    Author
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      id="article-author"
                      class="form-control"
                      placeholder="Author Article"
                    />
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="CreateArticle();"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var ArticletList = [];
      var index = -1;
    
      function goBack() {
        setTimeout(function() {
          //Update Local Storage Variable
          localStorage.setItem("UserIsValid", "1");
          //Redirect to HTML Page
          window.location.href = "home.html";
        }, 1000);
      }

      function CreateArticle() {
        if (index == -1){
            var article = {
                name: $("#article-name").val(),
                description: $("#article-desc").val(),
                author: $("#article-author").val(),
                date: Date()
            };
            if (ArticletList == null) {
                ArticletList = [];
            }
            ArticletList.push(article);

            localStorage.setItem("MyArticles", JSON.stringify(ArticletList));
            $("#largeModal").modal("hide");
            window.location.href = "forumactions.html";
            GetArticles();

            $("#article-name").val('');
            $("#article-desc").val('');
            $("#article-author").val('');


        }else{
        //editting
            for (var i in ArticletList) {
                if (i == index) {
                ArticletList[i].name = $("#article-name").val();
                ArticletList[i].description = $("#article-desc").val();
                ArticletList[i].author = $("#article-author").val();
                break; //Stop this loop, we found it!
                }
            }
            localStorage.setItem("MyArticles", JSON.stringify(ArticletList));
            GetArticles();

            $("#article-name").val('');
            $("#article-desc").val('');
            $("#article-author").val('');
            index = -1;

            $("#largeModal").modal("hide");
            window.location.href = "forumactions.html";
            GetArticles();

        }       
      }

      function GetArticles() {
        $("#content").empty();

        ArticletList = JSON.parse(localStorage.getItem("MyArticles"));

        $.each(ArticletList, function(i, k) {
          var row =
            '<div id="Article_'+ i + '"><h3><strong>'+
            k.name +
            '</strong></h3><p>' +
            k.description +
            '</p><h5><strong>Author: </strong>' +
            k.author +
            '</h5><h5><strong>Fecha: </strong>' +
            k.date +
            '</h5>' +
            '<div style="display: flex; justify-content: center;"> <button type="button" class="btn btn-warning" onclick="UpdateArticle(' +
            i +
            ')">Edit</button>' +
            '<button type="button" class="btn btn-danger" onclick="RemoveArticle('+ i + ')">Remove</button></div><hr />';

          $("#content").append(row);
        });
      }

      function UpdateArticle(n) {

        var article = ArticletList[n];

        $("#article-name").val(article.name);
        $("#article-desc").val(article.description);
        $("#article-author").val(article.author);
        this.index = n;
        $('#createBtn').click();
      }

      
      function RemoveArticle(n) {

        ArticletList.splice(n, 1);
        localStorage.setItem("MyArticles", JSON.stringify(ArticletList));
        GetArticles();

        window.location.href = "forumactions.html";
        GetArticles();
      }

      function Refresh() {
          GetArticles();
      }

      $(function() {
        GetArticles();
      });

    </script>
  </body>
</html>
